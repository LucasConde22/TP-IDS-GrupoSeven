{% extends "base.html" %}
{% block title %}Reservaciones{% endblock %}
{% block h1 %}Reservaciones{% endblock %}
{% block main_content %}

<section class="ftco-section">
<div class="container">

<!-- Booking Start -->
<div class="container-xxl py-5">
    <div class="container">
    <div class="row g-5">
        <div class="col-lg-6">
            <div class="row g-3">
                <div class="col-md-12 ftco-animate">
                    <div class="single-slider owl-carousel">
                        <div class="item">
                            <div class="room-img" style="background-image: url({{url_for('static',filename='images/room-1.jpg')}});"></div>
                        </div>
                        <div class="item">
                            <div class="room-img" style="background-image: url({{url_for('static',filename='images/room-2.jpg')}});"></div>
                        </div>
                        <div class="item">
                            <div class="room-img" style="background-image: url({{url_for('static',filename='images/room-3.jpg')}});"></div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
        <div class="col-lg-6">
            <div class="wow fadeInUp" data-wow-delay="0.2s">
                <form>
                    <div class="row g-3">
                        
                        <div class="col-md-6">
                            <div class="form-floating date" id="date3" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" id="checkin" placeholder="Check In" data-target="#date3" data-toggle="datetimepicker" />
                                <label for="checkin">Fecha de Check In</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating date" id="date4" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" id="checkout" placeholder="Check Out" data-target="#date4" data-toggle="datetimepicker" />
                                <label for="checkout">Fecha de Check Out</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="select1">
                                  <option value="1">Adult 1</option>
                                  <option value="2">Adult 2</option>
                                  <option value="3">Adult 3</option>
                                </select>
                                <label for="select1">Cantidad de adultos</label>
                              </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="form-floating">
                                <select class="form-select" id="select3">
                                  <option value="1">Simple</option>
                                  <option value="2">Master</option>
                                  <option value="3">Deluxe</option>
                                </select>
                                <label for="select3">Seleccioná el tipo de habitación</label>
                              </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Special Request" id="message" style="height: 100px"></textarea>
                                <label for="message">Special Request</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">Reservar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</section>
<!-- Booking End -->
{% endblock %}
